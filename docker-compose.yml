version: '3.8'

# SmartSync Adaptive - Docker Compose Configuration
# Production-ready setup for Rail Trust

services:
  # ==========================================
  # DATABASE
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: smartsync-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartsync}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartsync_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-smartsync}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartsync}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # BACKEND API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartsync-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-smartsync}:${POSTGRES_PASSWORD:-smartsync_secure_password}@postgres:5432/${POSTGRES_DB:-smartsync}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # FRONTEND
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: smartsync-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  # ==========================================
  # NGINX (Optional - for SSL termination)
  # ==========================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: smartsync-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: smartsync-network
